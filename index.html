<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTING</title>
    <link rel="stylesheet" href="counting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Mr+De+Haviland&display=swap" rel="stylesheet">
    <link rel="icon" href="count.jpg" type="count.jpg">
</head>
<body>
    <div class="cover">
                <h1>COUNTING BOARD</h1>
                <h2 id="count-num">0</h2>
            
        
    <!-- adding button for counting the poeple entering the train -->
        <div class="columnTwo">
            <div class="firstColumn">
                <button id="increment-col" onclick="increment()">INCREMENT</button>
                <button id="save" onclick="save()">SAVE</button>
            </div>

            <!-- Toggle switch button -->
            <div class="togg">
                <h4>Use Volume Key</h4>
                <label class="toggle-switch">
                    <input type="checkbox" value="checkbox">
                    <span class="slider"></span>
                </label>
                <h4>Use Screen Tap</h4>
            </div>

        </div>
       

        <div class="bck">
            <p class="save-el">Previous entries:</p>
            <p id="save-el"> </p>
            <div class="notepad-save">
                <h3>Notepad</h3><br>
                <textarea name="message" id="message" rows="10" onkeyup="saveValue(this)" placeholder="Type your message here..." autofocus></textarea><br>

                <div class="btn-wrap">
                    <button id="save-msg">Save Message</button>
                    <button id="clear">Clear</button>
                </div>
                
                
                
            </div>
            
        </div>

        <h4 style="text-align: center;">@DonBrown V1.0.1</h4>
    </div>


<script src="counting.js"></script>
<!-- <script src="debuggetester.js"></script> -->
</body>
</html>
